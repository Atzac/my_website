    <!-- Solução Questão - 03 -->
    <script>
      function carne(){

        var nome         =  form_carne.nome.value;
        var produto      =  form_carne.produto.value;
        var valor        =  parseFloat(form_carne.valor_prod.value);
        var quantidade   =  parseInt(form_carne.quantidade.value);
        var parcela      =  parseInt(form_carne.parcelas.value);

        var valor_total = valor * quantidade;
        var valor_parcela = valor_total / parcela;

        if(parcela == 3) {
            valor_total = valor_total + (valor * 0.05);
        } else if (parcela == 6) {
            valor_total = valor_total + (valor_total * 0.12);
          }


        
        for (var i = 1; i <= parcela; i++) {
            document.getElementById(i).innerHTML = 
            "---------------------------------------------- <b>Carnê</b> ----------------------------------------------"+
            "<br><b>CLIENTE:</b> "           + nome           +
            "<br><b>PRODUTO:</b> "           + produto        +
            "<br><b>QUANTIDADE:</b> "        + quantidade     +
            "<br><b>VALOR UNITÁRIO:</b> "    + valor          +
            "<br><b>VALOR TOTAL:</b> "       + valor_total    +
            "<br>"                           +
            "<br><b>PARCELA:</b> "           + i + "/" + parcela    +
            "<br><b>VALOR DA PARCELA:</b> "  + valor_parcela.toFixed(2)  +
            "<br>-----------------------------------------------------------------------------------------------------"
        }
        
      }

      function limpar() {
        for (var i = 1; i <= 6; i++) {
            document.getElementById(i).innerHTML = " "
        }
      }
    </script>
