    <script>
        function media() {

            var nome_aluno = form_media.aluno__nome.value
            var disciplina = form_media.aluno__disciplina.value

            var nota1 = parseFloat(form_media.nota1.value)
            var nota2 = parseFloat(form_media.nota2.value)
            var m = (nota1 + nota2)/2

            document.getElementById("media").innerHTML = ("<h4>"  + "Média = " + m + "</h4>")

            document.getElementById("nomee").innerHTML = ("<p> <b>Nome:</b> "  + nome_aluno + "</p>")
            document.getElementById("disciplinaa").innerHTML = ("<p> <b>Disciplina:</b> "  + disciplina + "</p>")
            document.getElementById("nota1").innerHTML = ("<p> <b>Nota 01:</b> "  + nota1 + "</p>")
            document.getElementById("nota2").innerHTML = ("<p> <b>Nota 02:</b> "  + nota2 + "</p>")

            if(m <= 3 ) {
                document.getElementById("resultado").innerHTML = ("<p> <b>Resultado:</b><br> "  + nome_aluno + ", você foi REPROVADO na disciplina de " + disciplina + " com média " + m + "</p>")  
            } else if(m>3 && m<7) {
                document.getElementById("resultado").innerHTML = ("<p> <b>Resultado:</b><br> "  + nome_aluno + ", você está em RECUPERAÇÂO na disciplina de " + disciplina + " com média " + m + "</p>") 
              } else if(m >= 7) {
                document.getElementById("resultado").innerHTML = ("<p> <b>Resultado:</b><br> "  + nome_aluno + ", você foi APROVADO na disciplina de " + disciplina + " com média " + m + "</p>")  
                }
        }
    </script>
