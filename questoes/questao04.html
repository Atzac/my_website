    <script>
        function imc() {

            var nome = form_imc.nome.value;
            var peso = parseFloat(form_imc.peso.value);
            var altura = parseFloat(form_imc.altura.value);

            var imc = peso / (altura * altura);
            var nivel;
            var problemas;

            if (imc < 18.5) {
                nivel = "Baixo peso"
                problemas = "Peso baixo para a altura. Maior probabilidade de Anorexia."
            } else if (imc >= 18.5 && imc <= 24.9) {
                nivel = "Peso normal"
                problemas = "Maior probabilidade de ser um indivíduo saudável."
              } else if (imc >= 25 && imc <= 29.9) {
                    nivel = "Pré-obesidade"
                    problemas = "Alguma probabilidade de problemas de saúde. Predisposição a tornar-se obeso."
                } else if (imc >= 30 && imc <= 34.9) {
                    nivel = "Obesidade Gráu I"
                    problemas = "Risco Moderado de diabetes tipo II, hipertensão, colesterol e cardiopatia"
                  } else if (imc >= 35 && imc <= 39.9) {
                    nivel = "Obesidade Gráu II"
                    problemas = "Risco Grave. Aumenta o risco das doenças associadas. O risco de mortalidade aumenta 50%"
                    } else if (imc >= 40) {
                        nivel = "Obesidade Gráu III ou Obesidade Mórbida"
                        problemas = "Risco muito Grave. O risco de doenças associadas, assim como mortalidade, aumenta 90%"
                      } 
            

           

                document.getElementById("demo").innerHTML = 
                "------------------------------------------- <b>RESULTADO IMC</b> -----------------------------------------"+
                "<br><b>PACIENTE:</b> "        + nome   +
                "<br><b>PESO:</b> "            + peso   +
                "<br><b>ALTURA:</b> "          + altura +
                "<br><b>IMC:</b> "             + imc.toFixed(1)    +
                "<br>" +
                "<br>" +
                "Olá <b>" + nome + "</b>, você está no nível de obesidade: <b>" + nivel +
                "</b>. Com este nível de IMC, você está propenso a  <b>" + problemas +
                "</b><br>--------------------------------------------------------------------------------------------------------"
        }
    </script>
